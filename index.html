<!DOCTYPE html>
<html lang="en">
<head>
    <title>GPA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script  src="data/data.json"></script>
    <script src="js/script.js"></script>
</head>

<body>
<div class="container-fluid text-center">    
    <div class="row content">
        <div class="col-sm-2 side">
            <br>
            <label id="branch" ><b>Branch: </b></label>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Choose here
                </button>
                <div class="dropdown-menu">
                    <a name="CSE" class="dropdown-item" onclick="getBranch(this); return false;">CSE</a>
                    <a name="Civil" class="dropdown-item" onclick="getBranch(this); return false;">Civil</a>
                    <a name="ECE" class="dropdown-item" onclick="getBranch(this); return false;">ECE</a>
                    <a name="EEE" class="dropdown-item" onclick="getBranch(this); return false;">EEE</a>
                    <a name="ISE" class="dropdown-item" onclick="getBranch(this); return false;">ISE</a>
                    <a name="Mech" class="dropdown-item" onclick="getBranch(this); return false;">Mech</a>
                </div>
            </div>
            <br>
            <label id="sem"><b>Semester: </b></label>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Choose here
                </button>
                <div class="dropdown-menu">
                    <a name="1" class="dropdown-item" onclick="getSem(this); return false;">Sem 1</a>
                    <a name="2" class="dropdown-item" onclick="getSem(this); return false;">Sem 2</a>
                    <a name="3" class="dropdown-item" onclick="getSem(this); return false;">Sem 3</a>
                    <a name="3_lateral_entry" class="dropdown-item" onclick="getSem(this); return false;">Sem 3 (lateral entry)</a>
                    <a name="4" class="dropdown-item" onclick="getSem(this); return false;">Sem 4</a>
                    <a name="4_lateral_entry" class="dropdown-item" onclick="getSem(this); return false;">Sem 4 (lateral entry)</a>
                    <a name="5" class="dropdown-item" onclick="getSem(this); return false;">Sem 5</a>
                    <a name="6" class="dropdown-item" onclick="getSem(this); return false;">Sem 6</a>
                    <a name="7" class="dropdown-item" onclick="getSem(this); return false;">Sem 7</a>
                    <a name="8" class="dropdown-item" onclick="getSem(this); return false;">Sem 8</a>
                </div>
            </div>
            <br>
            <button type="button" onclick="CreateTableFromJSON()" class="btn btn-success">Done</button>
        </div>
        <div class="col-sm-8 text-left" id="main"> 
            <table  class="table" id="table"></table>
        </div>
        <div class="col-sm-2 side" id="right"> 
            <label id="result"></label>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-icons">
        <a href="https://github.com/VineethRaghavan/gpa_calc"><i class="fa fa-github icon" aria-hidden="true"> Github</i></a> 
    </div>
  </footer>
</body>
</html>
